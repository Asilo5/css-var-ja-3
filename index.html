<!DOCTYPE html>
<html>
    <head>
         <meta charset='UTF-8'>
         <title>Css Variable Attack</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <main>
            <h1>Update CSS variables with <span>JS</span></h1>
            <section class='controls'>
                <div>
                    <label for='spacing'>Spacing: </label>
                    <input type='range' name='spacing' min='10' max='200' value='10' data-sizing='px' />
                </div>

                <div>
                    <label for='blur'>Blur: </label>
                    <input type='range' name='blur' min='0' max='25' value='10' data-sizing='px' />
                </div>

                <div>
                    <label for='base'>Base Colour: </label>
                    <input type='color' name='base' value='#FE938C' />  
                </div>

            </section>
            <img src='https://images.unsplash.com/photo-1538685634737-24b83e3fa2f8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60' alt='Berlin Dom on Berlins museum island' />
        </main>
    <script src='main.js'></script>
    </body>
</html>
